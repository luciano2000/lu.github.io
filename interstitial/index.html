<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Interstitial</title>
    <style>
        body {
            background-color: #C8C8C8;
        }
    </style>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
      window.googletag = window.googletag || {cmd: []};
      googletag.cmd.push(function() {
        googletag.defineSlot('/1013246/acontece', [300, 250], 'banner-comum').addService(googletag.pubads());       
        googletag.pubads().enableSingleRequest();
        googletag.enableServices();
        //inicio interstitial
        var slotInterstitial = googletag.defineOutOfPageSlot('/1013246/acontece', googletag.enums.OutOfPageFormat.INTERSTITIAL);
        if(slotInterstitial){
            slotInterstitial.addService(googletag.pubads());
            googletag.pubads().refresh([slotInterstitial]);
        } 
        //fim interstitial
    });
    </script>

</head>
<body>
    <!-- /1013246/acontece -->
    <div id='banner-comum' style='min-width: 300px; min-height: 250px;'>
        <script>
            googletag.cmd.push(function() { googletag.display('banner-comum'); });
        </script>
  </div>
</body>
</html>
